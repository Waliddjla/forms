	form {
		width: 50%;
		margin: 0 auto;
	}
	
	label {
		display: block;
		margin-bottom: 5px;
	}
	
	input[type=text], input[type=email], input[type=password] {
		padding: 10px;
		border-radius: 5px;
		border: none;
		margin-bottom: 10px;
		width: 100%;
	}
	
	input[type=submit] {
		background-color: #4CAF50;
		color: white;
		padding: 10px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	}
	
	input[type=submit]:hover {
		background-color: #030207;
	}

<body>

    <form action="">
    <label for="name">Name:</label>
	<input type="text" id="name" name="name"><br><br>

    <label for="name">User Name:</label>
	<input type="text" id="name" name="name"><br><br>
	
	
	<label for="email">Email:</label>
	<input type="email" id="email" name="email"><br><br>
	
	<label for="password">Password:</label>
	<input type="password" id="password" name="password"><br><br>
	
	<label for="confirm_password">Confirm Password:</label>
	<input type="password" id="confirm_password" name="confirm_password"><br><br>
	
	<input type="submit" value="Submit">
    </form>
    

   <button id="btn-1" onclick="openPopup('https://www.facebook.com')">Register with Facebook</button>
	
	<!-- Button to trigger the popup for GitHub registration -->
	<button id="btn-2" onclick="openPopup('https://github.com')">Register with GitHub</button>
	
	<!-- Button to trigger the popup for Google registration -->
	<button id="btn-3" onclick="openPopup('https://www.google.com')">Register with Google</button>
	
	<!-- JavaScript code to open the popup window -->
	<script>
		function openPopup(url) {
			window.open(url, 'popup', 'width=500,height=500');
		}
	</script>
</body>
